<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlanetStatus</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background-color: #1e1e1e;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      overflow: hidden;
    }
    #status-container {
      width: 100%;
      max-width: 600px;
      overflow-y: auto;
      flex: 1;
      padding-bottom: 20px;
    }
    .category {
      margin-bottom: 40px;
      background: #121212;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .category h2 {
      margin: 0 0 20px 0;
      font-size: 22px;
      color: #ddd;
    }
    .monitor {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e1e1e;
      padding: 15px 25px;
      border-radius: 10px;
      margin: 10px 0;
      gap: 20px;
      cursor: pointer;
      min-width: 320px;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .monitor:hover {
      background-color: #333;
    }
    .monitor-name {
      font-size: 16px;
      color: #aaa;
      flex: 1;
      text-align: left;
      text-transform: none;
    }
    .bars {
      display: flex;
      gap: 4px;
    }
    .bar {
      width: 12px;
      height: 24px;
      background-color: #2e2e2e;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .bar.red {
      background-color: #e82e2e;
    }
    .bar.green {
      background-color: #2ee882;
    }
    .bar.yellow {
      background-color: #e8d82e;
    }
    .status-label {
      padding: 4px 14px;
      border-radius: 9999px;
      font-weight: bold;
      font-size: 14px;
      margin-left: 10px;
      min-width: 56px;
      text-align: center;
      user-select: none;
      text-transform: none;
      color: #000;
      background-color: #2ee882;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .status-label.red {
      background-color: #e82e2e;
      color: #fff;
    }
    .status-label.green {
      background-color: #2ee882;
      color: #000;
    }
    .status-label.yellow {
      background-color: #e8d82e;
      color: #000;
    }
    .status-label.up, .status-label.down {
      color: #fff !important;
    }
    #incident-container {
      width: 100%;
      max-width: 600px;
      background: #222;
      border-radius: 12px;
      padding: 15px 20px;
      color: #eee;
      box-sizing: border-box;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      margin-top: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      user-select: text;
    }
    #incident-container.active {
      display: flex;
    }
    .incident-item {
      background: #333;
      padding: 8px 12px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      border-left: 4px solid #e82e2e;
    }
    .incident-item.green {
      border-left-color: #2ee882;
      background: #274427;
    }
    .incident-item.yellow {
      border-left-color: #e8d82e;
      background: #4a4620;
    }
  </style>
</head>
<body>
  <div id="status-container"></div>
  <div id="incident-container"></div>

  <script>
    const statusColors = {
      red: 'red',
      green: 'green',
      yellow: 'yellow',
      up: 'green',
      down: 'red',
      warning: 'yellow'
    };

    const statuses = ['red', 'green', 'yellow'];

    function nextStatus(current) {
      const index = statuses.indexOf(current);
      return statuses[(index + 1) % statuses.length];
    }

    function formatLabel(status) {
      if(status.toLowerCase() === 'up') return 'Up';
      if(status.toLowerCase() === 'down') return 'Down';
      return status.charAt(0).toUpperCase() + status.slice(1);
    }

    async function loadStatus() {
      const response = await fetch('status.txt');
      const text = await response.text();
      const container = document.getElementById('status-container');
      const incidentContainer = document.getElementById('incident-container');
      container.innerHTML = '';
      incidentContainer.innerHTML = '';
      incidentContainer.classList.remove('active');

      const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
      let currentCategory = null;
      let categoryDiv = null;

      let incidents = [];

      lines.forEach(line => {
        if(line.startsWith('[') && line.endsWith(']')) {
          currentCategory = line.slice(1, -1);
          categoryDiv = document.createElement('div');
          categoryDiv.classList.add('category');
          const h2 = document.createElement('h2');
          h2.textContent = currentCategory;
          categoryDiv.appendChild(h2);
          container.appendChild(categoryDiv);
        } else if(currentCategory && line.includes('=')) {
          let [monitorName, status] = line.split('=').map(s => s.trim());
          const statusKey = status.toLowerCase();
          const colorClass = statusColors[statusKey] || 'red';

          const monitorDiv = document.createElement('div');
          monitorDiv.classList.add('monitor');
          monitorDiv.dataset.status = statusKey;
          monitorDiv.dataset.monitor = monitorName;
          monitorDiv.dataset.category = currentCategory;
          monitorDiv.dataset.details = `Kategorie: ${currentCategory}\nMonitor: ${monitorName}\nStatus: ${formatLabel(status)}`;

          const nameDiv = document.createElement('div');
          nameDiv.classList.add('monitor-name');
          nameDiv.textContent = monitorName;

          const barsDiv = document.createElement('div');
          barsDiv.classList.add('bars');

          for(let i=0; i<5; i++) {
            const bar = document.createElement('div');
            bar.classList.add('bar', colorClass);
            barsDiv.appendChild(bar);
          }

          const statusLabel = document.createElement('div');
          statusLabel.classList.add('status-label', colorClass);
          if(statusKey === 'up' || statusKey === 'down') statusLabel.classList.add(statusKey);
          statusLabel.textContent = formatLabel(status);

          monitorDiv.appendChild(nameDiv);
          monitorDiv.appendChild(barsDiv);
          monitorDiv.appendChild(statusLabel);

          monitorDiv.addEventListener('click', () => {
            const detailsText = monitorDiv.dataset.details;
            if(incidentContainer.classList.contains('active') && incidentContainer.dataset.monitor === monitorName) {
              incidentContainer.classList.remove('active');
              incidentContainer.dataset.monitor = '';
              incidentContainer.innerHTML = '';
              return;
            }
            incidentContainer.dataset.monitor = monitorName;
            incidentContainer.innerHTML = '';
            const incidentItem = document.createElement('div');
            incidentItem.classList.add('incident-item', colorClass);
            incidentItem.textContent = detailsText;
            incidentContainer.appendChild(incidentItem);
            incidentContainer.classList.add('active');
            incidentContainer.scrollIntoView({behavior:'smooth'});
          });

          categoryDiv.appendChild(monitorDiv);
        }
      });
    }

    loadStatus();
  </script>
</body>
</html>
